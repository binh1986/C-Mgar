<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bản đồ</title>
    <!--Nhúng bootrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--nhúng mapbox-->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.9.4/mapbox-gl.css" rel="stylesheet">
<Style>
    #map{height: 100vh;width: 100%;right:0;left:0;position:absolute;}
    body{margin: 0;padding: 0;background-color: blue;}

 
</Style>
</head>
<body>
<div class="container-fluid">
    <div id="map"></div>
</div>
<script src="https://api.mapbox.com/mapbox-gl-js/v3.9.4/mapbox-gl.js"></script>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYmluaDg2IiwiYSI6ImNtNWtma2I3azBqOTIybHNmcDNldWQ3dTkifQ.obH8v6Lfuy8tfVeZmfBGcA';
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/satellite-streets-v12',
        projection: 'globe',
        zoom: 15,
        center: [108.11424446587102, 12.880850957736499]
    });
    // tải file jonson
    fetch('xuan.geojson')
    .then(response=>response.json())
    .then(data=>{
        map.addSource('geojson-layer',{
            type:'geojson',
            data:data
        });
        // thêm layer hiển thị dữ liệu
        map.addLayer({
            id:'geojson-layer',
            type:'fill',
            source:'geojson-layer',
            paint:{
                'fill-color':'blue',
                'fill-opacity':0.5
            }
        });
    })
    map.on('click','geojson-layer',(e)=>{
        const properties=e.features[0].properties;
        new mapboxgl.Popup()
        .setLngLat(e.lngLat)
        .setHTML(`<strong>Name:</strong>${properties.Name}`)
        .addTo(map);
    });
    map.on('load', function () {
        map.addControl(new mapboxgl.NavigationControl(),'top-right')
});
</script>
    <!--Nhúng java-->   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
